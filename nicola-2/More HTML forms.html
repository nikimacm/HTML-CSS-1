<!DOCTYPE html>
<html>
<head>
  
    <title> More html form practice </title>  
    
    </head>
   
    <body>
        
         <form action="newPage.html"method="get"></form>
        
        <h1>HTML Form</h1><br>
        <div>
            <b><label for="name">Username:</label></b>
            <input type="text" id="Username" name="username" Placeholder = User Name required></div><br>
        
        <div>
            <b><label for="password">Password:</label></b>
            <input type="password" id="Password"name="password" required></div><br>
        
        <div>
            <b><label for="email">Email:</label></b>
        <input type="email" id="email" name="Email" required></div><br>
        
         <div>
            
            <p><select name="subject">
            <option value="say hello">Say Hello</option>
             <option value="support" selected>Support</option>
             <option value="billing">Billing</option></select></p>
            </div>
        
        <div>  <b><label for="message">Message:</label><br></b>
         <textarea id="message" name="message"rows="10"cols="40"placeholder="message">Type your answer in no more that 150 words </textarea></div>
          
            
            <div><b>What is your gender?</b> <br> 
                Female: <input type="radio" name="radio button"value=one>
             Male:<input type="radio" name="radio button"value=two>
             Other:   <input type="radio" name="radio button"value=three><br>
            
            </div>
            
            <div>
            <p>I agree to the terms
            <input type="checkbox" name="checkbox1"value="I agree" required><br></p>
            </div>
        
           <div><input type="submit"></div><br>
            
            </body>

</html>
