<!DOCTYPE>
<html>
<head>
    <title>CSS Float Elements</title>
</head>
    <style>
        .container div{border: 1px solid blue;width: 100px;height: 70px;float: left}
        .box4{border: 1px solid red;width: 300px;height: 100px;clear: both}
        .box5{border: 2px solid purple;width: 300px;height: 70px}
        .box6{border: 2px solid green;width: 300px;height: 20px}
    
    
    
    </style>
    <body>
    <section class="container"> 
        
        <div class="box1">Example 1</div>
        <div class="box2">Example 2</div>
        <div class="box3">Example 3</div></section>
        
        <div class="box4">Example 4</div>
         <div class="box5">Example 5</div>
         <div class="box6">Example 6</div>
       
        
    
    
    </body>





</html>
