<!DOCTYPE>
<HTML>
<head>
    <title>CSS For Hyperlinks</title>
    
    </head>
    
    <style>
        a{text-decoration: none;}
        a:link{color: crimson;}
        a:visited{color: blueviolet;}
        a:hover{color: aquamarine;}
        a:active{color: yellow;}
    
        div:hover{background-color: aqua;}
        div:active{color: crimson;}
        li{display: inline-block;padding: 20px; margin: 10px;border: 100px; border-color: red;background-color: black}
    </style>
    
    <body>
    
    <nav>
        
       <ul>
        
       <li><a href="#">Home</a></li>
           <li><a href="#1">Services</a></li>
           <li><a href="#2">About</a></li>
           <li><a href="#3">Contact</a></li>
           
        
        
        </ul> 
        
        </nav>
